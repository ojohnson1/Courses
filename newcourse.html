<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <form id="courseForm" class="row g-3">
        <div class="col-md-6">
            <label for="inputDept" class="form-label">Department</label>
            <input type="text" class="form-control" id="inputDept" required>
        </div>
        <div class="col-md-6">
            <label for="inputCourseNumber" class="form-label">Course Number</label>
            <input type="number" class="form-control" id="inputCourseNumber"  required>
        </div>

        <div class="col-md-6">
            <label for="inputCourseName" class="form-label">Course Name</label>
            <input type="text" class="form-control" id="inputCourseName"  required>
        </div>
        <div class="col-md-6">
            <label for="inputInstructor" class="form-label">Course Instructor</label>
            <input type="text" class="form-control" id="inputInstructor"  required >
        </div>
        <div class="col-md-6">
            <label for="inputStartDate" class="form-label">Start Date</label>
            <input type="text" class="form-control" id="inputStartDate"  required>
        </div>
        <div class="col-md-6">
            <label for="inputNumberofDays" class="form-label">Number of Days</label>
            <input type="text" class="form-control" id="inputNumberofDays"  required>
        </div>

        </div>
        <div class="col-12">
            <button id="addCourseBtn" type="button" class="btn btn-primary ">Add Course</button>
        </div>
    </form>
   </div>

  <script src="scripts/newcourse.js"></script>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
